name: Build Windows EXE

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name "RemoveDuplicateImages" remove_duplicate_images.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: RemoveDuplicateImages
          path: dist/RemoveDuplicateImages.exe
